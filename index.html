<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* สไตล์ CSS สำหรับแสดงภาพสไลด์โชว์ */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .mySlides {
      display: none;
    }

    /* เพิ่มสไตล์ให้กับรูปภาพในสไลด์ */
    .mySlides img {
      width: 100%;
    }

    /* สไตล์ของข้อความบนสไลด์ */
    .slide-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    /* สไตล์ส่วนของจุดนำทางสไลด์ */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }

    /* สไตล์ของ Navbar */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar-links a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar-logo {
      float: left;
    }

    .navbar-links {
      float: right;
    }

    .navbar-links a:not(:last-child) {
      margin-right: 24px;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child), .navbar a:not(:last-child) {
        display: none;
      }
      .navbar a.icon {
        float: right;
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="navbar">
  <div class="navbar-logo">
    <a href="index.html"><i class="fas fa-home"></i></a>
  </div>
  <!-- Right-sided navbar links -->
  <div class="navbar-links">
    <a href="#about"><i class="fas fa-info-circle"></i> ABOUT</a>
    <a href="java.html"><i class="fas fa-users"></i> JAVA</a>
    <a href="api.html"><i class="fas fa-briefcase"></i> API</a>
    <a href="#photos.html"><i class="fas fa-image"></i> PHOTOS</a>
    <a href="#contact"><i class="fas fa-envelope"></i> CONTACT</a>
  </div>
  <!-- Hamburger icon for mobile -->
  <a href="javascript:void(0)" class="navbar-toggle" onclick="toggleNavbar()">
    <i class="fas fa-bars"></i>
  </a>
</div>

<!-- สไลด์โชว์ภาพ -->
<div class="slideshow-container">
  <div class="mySlides">
    <img src="picture\team2.jpg" style="width:100%">
    <div class="slide-text">
      <h3>Welcome</h3>
    </div>
  </div>

  <div class="mySlides">
    <img src="picture\team3.jpg" style="width:100%">
    <div class="slide-text">
      <h3>to my</h3>
    </div>
  </div>

  <div class="mySlides">
    <img src="/picture/team4.jpg" style="width:100%">
    <div class="slide-text">
      <h3>portfolio!</h3>
    </div>
  </div>
</div>

<!-- จุดนำทางสไลด์ -->
<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<!-- สคริปต์ JavaScript -->
<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
      slideIndex = 1;
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 1500);
  }
</script>
</body>
</html>
